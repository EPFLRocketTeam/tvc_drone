# MPC parameters
state_costs:
  x: 1
  dx: 0.1
  z: 5
  dz: 0.5

input_costs:
  servo: 50
  thrust: 0.01

# constraints (+ used for scaling)
min_z: -1
min_dz: -0.6

max_dx: 1.2
max_dz: 2

# scaling
scaling_x: 2
scaling_z: 4

# speed/performance
horizon_length: 10.0

max_sqp_iter: 3
max_qp_iter: 1000
max_line_search_iter: 7
mpc_period: 0.03
feedforward_period: 0.03

weight_scaling: 1