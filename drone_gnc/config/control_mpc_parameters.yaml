# MPC parameters
state_costs:
  x: 50
  dx: 1
  z: 10
  dz: 1
  att: 1000
  datt: 1.0e-4
  droll: 1

input_costs:
  servo: 0.01
  thrust: 0.001
  torque: 0.001

# constraints (+ used for scaling)
min_z: 0
min_dz: -30

max_dx: 1.2
max_dz: 3
max_datt: 0.6
max_attitude_angle: 90

# scaling
scaling_x: 2
scaling_z: 4


# speed/performance
horizon_length: 2

max_sqp_iter: 1
max_qp_iter: 15
max_line_search_iter: 4
mpc_period: 0.01
feedforward_period: 0.01

weight_scaling: 100